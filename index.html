<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <title>Note App</title>
</head>

<body>
    <div class="nav">
        <div class="logo">
            <h1>Magic Notes</h1>
        </div>
        <div id="search">
            <input id="searchTxt" class="search" type="search" placeholder="search">
            <button class="submit">Submit</button>
        </div>

    </div>

    <div class="container">

        <h2>Welcome to Magic Notes</h2>
        <div class="mbox">
            <h3>Add a note</h3>
            <textarea class="addTxt"></textarea>
            <button id="addBtn">Add Note</button>
        </div>

        <h4>Your Notes</h4>
        <hr>
        <div id="notes">
           <!-- Notes are here-->
        </div>

    </div>
    <div class="footer">
        <p>Coded with CodeWithHerry</p>
    </div>
    <script src="script.js"></script>
</body>

</html>
